<html>

<head>
    <link rel="stylesheet" href="animate.css">
    <style>
        myblock {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>A demo of animate.css</h1>
    <div>
        Here is a
        <myblock class="animated infinite bounce">bouncing</myblock> element.
    </div>
    <hr>
    <div>
        <myblock class="animated infinite bounceOutLeft">This elemet</myblock> always bounces out left.
    </div>

</body>

</html>
