<html>

<head>
    <!-- <script src=""></script>
        <link rel="stylesheet" href=""> -->
    <script src="https://d3js.org/d3.v4.js"></script>

</head>

<body>
    <div id="chart">
        <svg width="300" height="200"></svg>
    </div>
    <script>
        var svg = d3.select('#chart svg')
            // svg
            //     .append('circle')
            //     .attr('cx', 50)
            //     .attr('cy', 160)
            //     .attr('r', 10)
        var data = [{
            Country: 'A',
            GDP: 120,
            Life: 50,
            Population: 50
        }, {
            Country: 'B',
            GDP: 50,
            Life: 50,
            Population: 100
        }, {
            Country: 'C',
            GDP: 200,
            Life: 80,
            Population: 100
        }];

        var circles = svg
            .selectAll('circle')
            .data(data)

        circles
            .enter()
            .append('circle')
            .attr('r', 10)
            .attr('cx', function(d, i) {
                // console.log(d)
                // console.log(i)
                return d['GDP']
            })
            .attr('cy', function(d, i) {
                // console.log(d)
                // console.log(i)
                return d['Life']
            })
    </script>
</body>

</html>
